<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hinh chu nhat</title>
</head>
<body>
<canvas id="a" height="500px" width="500px" style="border: 1px solid red">
</canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        getHeight(){
            return this.length;
        }
        getWidth(){
            return this.width;
        }

        getArea(){
            return this.length * this.width;
        }
        getPerimeter(){
            return 2*(this.length + this.width)
        }
        drawRectangle(){
            let rectangle = document.getElementById('a').getContext("2d");
            rectangle.fillRect(100,100,this.length,this.width)
        }
    }

let length = parseInt(prompt("Nhập chiều dài của hình chủ nhật"));
    let width = parseInt(prompt("Nhập chiều rộng của hình chủ nhật"));
    let rectangle = new Rectangle(length,width);
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();
    document.write("Diện tích hình chữ nhật là" +rectangle.getArea() + "<br>" );
    document.write("Chu vi hình chữ nhật là " + rectangle.getPerimeter());
    rectangle.drawRectangle()
</script>
</body>
</html>
