    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }

        getRadius() {
            return this.radius;
        }

        getColor() {
            return this.color;
        }

        getArea() {
            return Math.PI * radius * radius;
        }
    }
