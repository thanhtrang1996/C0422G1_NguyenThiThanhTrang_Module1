<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra nam nhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt("enter a year"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + "la nam nhuan");
            } else {
                alert(year + "khong phai nam nhuan");
            }
        } else {
            alert(year + "la nam nhuan");
        }
    } else {
        alert(year + "khong phai nam nhuan");
    }


</script>

</body>
</html>
