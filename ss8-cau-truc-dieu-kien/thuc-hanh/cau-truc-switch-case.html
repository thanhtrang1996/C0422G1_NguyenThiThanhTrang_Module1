<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau truc switch -case</title>
</head>
<body>
<script>
    let browser = prompt("name");
    switch (browser) {
        case 'Edge':
            alert("you are got the edge");
            break;
        case 'Chromre':
        case 'Firefox':
            alert("nook");
            break;
        default:
            alert("hi")

    }
</script>
</body>
</html>
