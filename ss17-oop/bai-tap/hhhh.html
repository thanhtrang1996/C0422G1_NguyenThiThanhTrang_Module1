<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let avg = 0;
    function findAvg(arr) {
        for(let i = 0; i < arr.length; i++){
            sum += arr[i];
        }
        avg = sum/arr.length;
        return avg;
    }
    let arr =  [1,3,5,7,20]
    console.log(findAvg(arr))
</script>
</body>
