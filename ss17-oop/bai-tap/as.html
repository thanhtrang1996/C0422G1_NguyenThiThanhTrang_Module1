<script>
    let number = parseInt(prompt("Nhập vào một số bất kỳ"));
    let count = 0;

    function addNumber() {
if(number<2){
    alert("Đây không phải là số nguyên tố");
} else if( number == 2){
    alert("Đây là số nguyên tố");
}
        for (let i = 2; i < number; i++){
            if(number% i == 0){
                count++;
                result =("Đây không phải là số nguyên tố");
                break;
            }

        else if(count == 0){
            result =("Đây là số nguyên tố")}

    }alert(result)
    }addNumber()
