<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let n = prompt("Nhập số");
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j < 2 * n; j++) {
            if ((n - j )<= (i -1) 4) {
                document.write("*");
            }else{
                document.write("&nbsp&nbsp");
            }
        }document.write("<br>")
    }

</script>
</body>
</html>
