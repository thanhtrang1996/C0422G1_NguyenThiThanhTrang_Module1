<body>
<script>
    let s1 = "aabcc";
    let s2 = "adcaa";
    arr1 = s1.split("");
    arr2 = s2.split("")

    let count = 0;
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0 ; j < arr2.length; j++) {
            if (arr1[i] == arr2[j]) {
                count++;

                arr1.splice(i, 1);
                console.log(arr2)
            }
        }
    }
    document.write(count)
</script>
