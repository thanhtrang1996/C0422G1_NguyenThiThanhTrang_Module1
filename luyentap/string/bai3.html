<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập chuổi str1");
    let str2 = prompt("Nhập chuổi str2");
    arr1 = str1.split("");
    arr2 = str2.split("");
    let count = 0;
    for (let i = arr1.length - 1; i >= 0; i--) {
        for (let j = arr2.length - 1; j >= 0; j--) {
            if (arr1[i] == arr2[j]) {
                count++;
                arr1.splice(i, 1);
                arr2.splice(j, 1);
            }
        }
    }
    document.write("chuổi s1 = '" + str1 + "'<br>" + "chuổi s2 ='" + str2 + "'<br>")
    document.write( "Số phần tử giống nhau trong 2 chuổi là :" + count)
</script>
</body>
</html>
