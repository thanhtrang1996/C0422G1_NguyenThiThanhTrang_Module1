<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let m = prompt("Nhập chiều rộng của cạnh");
    let n = prompt("Nhập chiều dài của cạnh");
    for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
            if (i == 1 || i == m || j == 1 || j == n) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
