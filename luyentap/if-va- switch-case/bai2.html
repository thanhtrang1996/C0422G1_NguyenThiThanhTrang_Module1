<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let anh = prompt("Nhập ký tự bạn muốn kiểm tra");
    switch (anh) {
        case"u":
        case"o":
        case"i":
        case"a":
        case"e":
        case"O":
        case"U":
        case"I":
        case"A":
        case"E":
            document.write("Đây là nguyên âm");
            break;
        default :
            document.write("Đây là phụ âm")
    }
</script>
</body>
</html>
