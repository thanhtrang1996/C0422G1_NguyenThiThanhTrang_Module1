<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap do while</title>
</head>
<body>
<script>
    let value = null;
    do {value = parseInt(prompt("Nhạp vào số từ 1 đến 10"));
    }
    while (value < 1 || value > 10);
    alert("Số bận vừa nhập là :" + value)
</script>
</body>
</html>
