<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap for</title>
</head>
<body><h3>Javascript</h3>
<p id="demo"></p>
<script> let number = parseInt(prompt("Enter your number:"));
let sum = 0;
let index;
for (index = 1; index <= number; index++) {
    sum += index;

}alert("tổng các phần tử được nhập vào" + sum)
</script>
</body>
</html>
