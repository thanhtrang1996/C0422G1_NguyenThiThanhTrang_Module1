<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai bao bien</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap a"));
    let b = parseInt(prompt("nhap b"));
    let h = a % b;
    if (h == 0) {
        alert("a la boi cua b")
    } else {
        alert("a khong phai boi cua b")
    }
</script>
</body>
</html>
