<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap diem </title>
</head>
<body>
<script>
    let a;
    let b;
    let c;
    a = parseInt(prompt("nhập điểm vật lý"));
    b = parseInt(prompt("nhập điểm toán học"));
    c = parseInt(prompt("nhập điểm sinh học"));
    let sum = (a + b + c) ;
    let avg = (a + b + c)/3 ;
    document.write("Tổng điểm 3 môn=" +sum + "<br>Điển trung bình: " + avg);
</script>
</body>
</html>
