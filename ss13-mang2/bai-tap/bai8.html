<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập đọ dài của mảng"));
    let arr =new Array(a);
    for(let i = 0; i<arr.length ;i++){
        arr[i] = parseInt(prompt("Nhập phần tử của mảng"));
    }
    for (let i = 0;i < arr.length;i++){
        for (let j = 0; j <arr.length ;j++)
        if(arr[i]>arr[j]){
            let c = arr[i];
            arr[i] = arr[j];
            arr[j] =c;
        }
    }document.write(arr);
</script>
</body>
</html>
