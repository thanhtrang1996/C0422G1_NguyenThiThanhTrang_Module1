<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số bạn muốn"));
    let sum = 0;
    for(let i = 1;i<a;i++){
        if(a%i == 0){
            sum = sum +i;
        }
    }
    if(sum== a){
        document.write("hai số giống nhau");
    }
    else{document.write("hai số khác nhau")}

</script>
</body>
</html>
