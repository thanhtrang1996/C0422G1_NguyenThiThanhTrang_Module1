<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập độ dài của chuỗi"));
    let b = new Array(a);
    for(let i = 0 ; i<b.length;i++){
        b[i] = parseInt(prompt(" Nhâp phần tử của mảng"));
    }
    let v = parseInt(prompt("Nhập v"));
    for (let i = 0;i<b.length;i++){
        if(v == b[i]){
            for(let j =i;j<b.length;j++){
                b[j] =b[j+1];
                b[b.length -1] = 0;
            }
        }
    }
    document.write(b)

</script>
</body>
</html>
