<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let a = [1, 6, 8, 2, 4, 11, 13, 23, 64, 10];
    let max = a[0];
    let index = 0;
    for (let i = 0; i <= a.length; i++) {
        if (a[i] > max) {
            max = a[i];
            index = i;
        }
    }
    document.write("Số lớn nhất là" + max + "ở vị trí" + index);
</script>
</body>
</html>
