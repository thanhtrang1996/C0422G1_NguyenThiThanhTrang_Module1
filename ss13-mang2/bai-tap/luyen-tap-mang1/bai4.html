<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số dài của mảng"));
    let b = new Array(a);
    for (let i = 0; i < b.length; i++) {
       b[i] = parseInt(prompt("Nhập phần tử của mảng")) ;
    }
    let so1 =0;
    let son = b.length -1;
    while (so1 < son){
        let c = b[so1];
        b[so1] = b[son];
        b[son] = c;
        so1++;
        son--;
    }
    document.write(b)
</script>
</body>
</html>
