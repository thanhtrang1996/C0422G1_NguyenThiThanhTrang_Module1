<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập độ dài của mảng"));
    let b = new Array(a);
    for(let i = 0;i< b.length;i++){
        b[i] = parseInt(prompt("Nhập giá trị của mảng"))
    }
    let v = parseInt(prompt("Nhập v"));
    let result = "";
    for(let i = 0;i < b.length; i++){
       if (v == b[i]  ) {
           result="V is in the array"
           break;
       }
       else {
           result="V is not in the array";
       }
    }
    document.write(result)
</script>
</body>
</html>
