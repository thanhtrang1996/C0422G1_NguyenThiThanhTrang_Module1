<script>
    let str = "-5gret-4f-1ff-a";
    let arr = [];
    for (let i = 0; i < str.length; i++) {
        arr[i] = str[i];
    }
    let count=0
    for (let i = 0;i<str.length;i++){
        if (arr[i]=="-" && arr[i+1]%arr[i+1]==0){
            count++;
        }
    }
    document.write(count);
</script>
