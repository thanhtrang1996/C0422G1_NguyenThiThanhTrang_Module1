<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập độ dài của mảng"));
    let b = new Array(a);

    for(let i = 0;i<b.length;i++){
        b[i] = parseInt(prompt("Nhập phần tử của mảng"));
    }
    document.write("Mảng được nhập vào là" + b + "<br>");
    for(let i = 0;i<b.length;i++){
        for(let j = i +1;j<b.length;j++){
            if(b[i]<b[j]){
              let c = b[i];
              b[i] = b[j];
              b[j] = c;
            }
        }
    }document.write(" Mảng được sắp xếp theo thứ tự giảm dần là" + b)

</script>
</body>
</html>
