<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang</title>
</head>
<body>
<h2>Sample Screen</h2>
<input type="text" id = "a" >
<button type="button" onclick="add()" id="b">Add</button>
<button type="button" onclick="display()" id="c">Display</button>
<div id = "result"></div>
<script>
let x = 0;
let arr = [];
function add() {
    arr[x] =document.getElementById("a").value;
    alert("Số:" + arr[x] + " được thêm vào tại vị trí: " + x);
    x++;
document.getElementById("a").value = "";
}
function display() {
    let e = "<hr/>";
    // let e =""
    for (let i = 0; i < arr.length; i++){
        e += "Element" + i + "=" + arr[i] + "<br>";
    }
document.getElementById("result").innerHTML = e;
}
</script>
</body>
</html>
