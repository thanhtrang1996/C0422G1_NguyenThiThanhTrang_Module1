<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gia tri</title>
</head>
<body>
<script>
    let value = prompt("Nhập giá trị");
    let numbers = [1,4,9,6,8];
    for ( let i = 0; i < numbers.length;i++){
        if(value == numbers[i]){
            alert("giá trị" + numbers[i] + "vị trí" + i);
        }
    }
</script>
</body>
</html>
