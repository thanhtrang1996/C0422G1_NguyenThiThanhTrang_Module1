<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gia tri lon nhat</title>
</head>
<body>
<script>
    let numbers = [1,-8,6,9,2,5];
    let max = numbers[0];
    let index = 0;
    for (let i = 1;i <numbers.length;i++){
        if(numbers[i]>max){
            max = numbers[i];
            index =i;
        }
    }
    alert("Max :" + max + "Vị trí" + index);
</script>
</body>
</html>
