<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh don gian</title>
    
</head>
<body>
<table border="1" cellpadding="0" cellspacing="10">
    <tr><td colspan="4"><input type="text"  id ="ketqua" ></td></tr>
    <tr>
        <td ><button type="button" onclick="total('1')" >1</button></td>
        <td ><button type="button" onclick="total('2')">2</button> </td>
        <td ><button type="button" onclick="total('3')">3</button> </td>
        <td ><button type="button" onclick="total('+')">+</button> </td>
    </tr>
    <tr>
        <td ><button type="button" onclick="total('4') ">4</button></td>
        <td ><button type="button" onclick="total('5')">5</button> </td>
        <td ><button type="button" onclick="total('6')">6</button> </td>
        <td ><button type="button" onclick="total('-')">-</button> </td>
    </tr>
    <tr>
        <td ><button type="button" onclick="total('7')" >7</button></td>
        <td><button type="button" onclick="total('8')">8</button> </td>
        <td ><button type="button" onclick="total('9')">9</button> </td>
        <td ><button type="button"  onclick="total('*')">x</button> </td>
    </tr>
    <tr>
        <td ><button type="button"  onclick="total('C')">C</button></td>
        <td ><button type="button"  onclick="total('0')">0</button> </td>
        <td ><button type="button"  onclick="total('=')">=</button> </td>
        <td ><button type="button"  onclick="total('/')">/</button> </td>
    </tr>

</table>
<script> let ketqua;
    function total(operator) {
        console.log(operator);
          ketqua = document.getElementById("ketqua").value;
        switch (operator) {
            case"0":
            case"1":
            case"2":
            case"3":
            case"4":
            case"5":
            case"6":
            case"7":
            case"8":
            case"9":
            case"+":
            case"-":
            case"*":
            case"/":
                ketqua = ketqua + operator;
                break;
            case "C":
                ketqua = "";
                break;
            case "=":
                ketqua = eval(ketqua);

    }
    document.getElementById("ketqua").value = ketqua;}


</script>
</body>
</html>
