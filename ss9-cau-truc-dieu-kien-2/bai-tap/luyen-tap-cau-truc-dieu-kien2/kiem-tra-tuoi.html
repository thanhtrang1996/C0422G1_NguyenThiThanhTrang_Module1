<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra tuoi</title>
</head>
<body>
<script>
    let age;
    age = parseInt(prompt("nhập số tuổi"));
    if(age<120 && age>0){ document.write("Đây là tuổi người");}
    else{ document.write("Đây không phải là tuổi người")}
</script>
</body>
</html>
