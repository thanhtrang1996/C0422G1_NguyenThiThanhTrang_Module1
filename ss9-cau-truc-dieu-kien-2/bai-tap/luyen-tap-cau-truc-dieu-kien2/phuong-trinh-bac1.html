<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phuong trinh bac 1</title>

<body>
<script>
    let a;
    let b;
    let x;
    a = parseFloat(prompt("nhập a"));
    b = parseFloat(prompt("nhập b"));
    x = (-b/a);
    document.write(" với ax + b = 0 nhập a và b  ta có x =" + x );
</script>
