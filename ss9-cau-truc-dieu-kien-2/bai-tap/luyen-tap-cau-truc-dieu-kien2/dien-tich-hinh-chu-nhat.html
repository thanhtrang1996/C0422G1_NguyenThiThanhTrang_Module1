<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien tich hinnh chu nhat</title>
</head>
<body>
<script>
    let length;
    let winth ;
    let S;
    length = parseInt(prompt("Nhập chiều dài"));
    winth = parseInt(prompt(" Nhập chiều rộng"));
    S = length * winth;
    document.write("Diện tích hình chử nhật là :" + S);

</script>
</body>
</html>
