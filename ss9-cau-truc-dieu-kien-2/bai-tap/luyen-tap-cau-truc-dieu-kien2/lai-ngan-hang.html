<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lai ngan hang</title>
</head>
<body>
<script>
    let a;
    let b;
    let c;
    let money ;
    a= parseFloat(prompt("Nhập số tiền ban đầu"));
    b = parseFloat(prompt("Nhập số tháng cho vay"));
    c = parseFloat(prompt(" Nhập lãi suất trong 1 năm "));
    money = a*b*c/12;
    alert("số tiền bạn phải trả là" + money);
</script>
</body>
</html>
