<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let a;
    a = parseInt(prompt("Nhập thu nhập cá nhân"));
    if (a>10000000){ b = a * 10/100;
         document.write("Thuế cá nhân phải nộp là:" + b);}
    else if(a>5000000){ b = a * 5/100;
    document.write("thuế cá nhân phải nộp là :" + b);}
    else if (a>1000000){b = a * 3/100;
    document.write("Thuế cá nhân phải nộp là :" + b);}
    else {document.write(" không cần phải nộp")}
</script>
</body>
</html>
