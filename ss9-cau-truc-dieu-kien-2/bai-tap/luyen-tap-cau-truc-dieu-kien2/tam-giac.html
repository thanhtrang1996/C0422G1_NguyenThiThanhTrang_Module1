<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giac</title>
</head>
<body>
<script>
    let a;
    let b;
    let c;
    a = parseFloat(prompt("Nhập a"));
    b = parseFloat(prompt("Nhập b"));
    c = parseFloat(prompt("Nhập c"));
    if( (a + b) > c && (b + c) > a && (a + c) > b ){ document.write("a,b,c là cạnh của một tam giác");}
    else{ document.write("a,b,c không phải là cạnh của một tam giác")}

</script>
</body>
</html>
