<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nho hon hay lon hon 0</title>
</head>
<body>
<script>
    let number;
    number = parseInt(prompt("nhập một số bất kỳ:"));
    if (number > 0) {
        document.write("số này lớn hơn 0");
    } else if (number == 0) {
        document.write("sô này là 0");
    } else {
        document.write("số này nhỏ hơn 0");
    }

</script>
</body>
</html>
