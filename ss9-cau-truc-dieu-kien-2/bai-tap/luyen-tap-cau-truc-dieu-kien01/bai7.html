<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh cuoc dien thoai</title>
</head>
<body>
<script>
    const CHU = 200;
    let number;
    let money = "";
    number = parseFloat(prompt("Nhập số tiếng mà gia đình đó đã gọi điện :"));
    money = number * CHU;
    document.write("số tiền điện thoại bạn phải đóng là :" + money + "vnd");
</script>
</body>
</html>
