<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau lenh switch - case</title>
</head>

<body>
<form>
    <h2>Kiểm tra số ngày trong tháng</h2>
    <input type="number" placeholder="Nhập tháng" id="thang">
    <button type="button" onclick="check()">check</button>
    <br>
    <p id="ketqua">Đây là chổ hiện ra kết quả :</p>
</form>
<script>


    function check() {
        let thang = document.getElementById("thang").value;

        let month = "";
        switch (thang) {
        case"1":
            case"3":
            case"5":
            case"7":
            case"8":
            case"10":
            case"12":
            month = "tháng"+thang +"có 31 ngày"
                break;
            case"2":month = "Tháng 2 có 28 hoặc 29 ngày"
                break;
            case"4":
            case"6":
            case"9":
            case"11":
                month = "thang"+ thang+ "có 30 ngày"
                break;
            default:
                month = "không tồn tại";
        }
        document.getElementById("ketqua").innerHTML = month;

    }

</script>
</body>
</html>
