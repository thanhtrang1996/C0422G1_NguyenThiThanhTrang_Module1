<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su kien ban phim</title>
</head>
<body>
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function upArrowPressed() {
         let element = document.getElementById("nobita");
         element.style.top = parseInt(element.style.top) - 5 + "px";

    }
    function downArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + "px";

    }
    function leftArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.top) + 5 + "px";

    }
    function rightArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.top) + 5 + "px";

    }
    function moveSelection(evt) {
        switch (evt.keycode) {
            case 37:leftArrowPressed();
            break;
            case 38:rightArrowPressed();
            break;
            case 39:upArrowPressed();
            break;
            case 40:downArrowPressed();
            break

        }

    }
    function docReady() { window.addEventListener('keydown', moveSelection);

    }
</script>
</body>
</html>
