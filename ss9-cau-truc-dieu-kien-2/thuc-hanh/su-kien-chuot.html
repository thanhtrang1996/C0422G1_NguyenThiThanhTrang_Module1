<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su kien chuot</title>
</head>
<body>

    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
         style="width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();"/>

<script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");

    function innit() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }

    function moveRight() {
        document.getElementById("myImage").style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    window.onload = innit;

</script>
</body>
</html>
