<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi feet va meters</title>
</head>
<body>
<script>
    let meter;
    let foot;
    function footToMeter() {
      foot = parseFloat(prompt("Nhập độ foot"));
      meter = 0.305 * foot;
     document.write(foot + "foot  =" + meter + "meter"  + "<br>");
    }
    function meterToFoot() {
meter = parseFloat(prompt("Nhập độ meter"));
foot = 3.279*meter;
document.write(meter + "meter  =" + foot + "foot");
    }
    footToMeter();
    meterToFoot();
</script>
</body>
</html>
