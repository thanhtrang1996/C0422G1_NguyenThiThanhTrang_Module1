<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen to</title>
</head>
<body>
<script>
    function isPrime() {
        let number = parseInt(prompt("Nhập số muốn kiểm tra"));
        let dem = 0;
        if (number < 10000) {
            if (number < 2) {
                alert("Đây không phải là số nguyên tố");
            } else if (number == 2) {
                alert("Đây là số nguyên tố");
            }
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    dem++;
                    alert("Đây không phải là số nguyên tố");
                    break;
                }
                if (dem === 0)
                    alert("Đây là số nguyên tố");
            }
        } else {
            alert("lớn hơn 10000")
            isPrime()
        }
    }

    isPrime()
</script>
</body>
</html>
