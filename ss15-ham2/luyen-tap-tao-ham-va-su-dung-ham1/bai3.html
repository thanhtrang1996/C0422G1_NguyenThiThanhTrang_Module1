<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    function sum() {
        let a = parseInt(prompt("Nhập số thứ nhất"));
        let b = parseInt(prompt("Nhập số thứ hai"));
        let sum = 0;
        if (a > b) {
            document.write(a + ">" + b);
        }
        if (a < b) {
            sum = a + b;
            document.write(a + "+" + b + "=" + sum);
        }
    }

    sum();
</script>
</body>
</html>
