<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>
    function character() {
        let arr = ["t", "rongsangngoaitoi", "s", "d"];
        let a = prompt("Nhập ký tự bạn muốn");
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (a == arr[i]) {
                count++;
            }
        }
        if (count == 0) {
            document.write("-1")
        } else document.write(count)
    }

    character()
</script>
</body>
</html>
