<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    function area() {
        let r = parseFloat(prompt("Nhập bán kính của hình tròn"));
        const PI = 3.14;
        s = r * r * PI;
        v = 2 * r * PI;
        document.write("Diện tích của hình tròn là " + s + "<br>" + "Chu vi của hình tròn là" + v)
    }

    area()
</script>
</body>
</html>
