<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài1</title>
</head>
<body>
<script>
    function square() {
        let number = parseInt(prompt("Nhập số bạn muốn tính"));
        s = number * number;
        document.write("Bình phương của " + number + "=" + s)
    }
    square()
</script>
</body>
</html>
