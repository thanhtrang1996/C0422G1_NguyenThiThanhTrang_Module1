<script>
    function addNumber() {
        let number1 = parseInt(prompt("Nhập số thứ nhất"));
        let number2 = parseInt(prompt("Nhập số thứ hai"));
        let number3 = parseInt(prompt("Nhập số thứ ba"));
        if (number1 < number2 && number1 < number3) {
            document.write("Số thứ nhất là số nhỏ nhất" + number1);
        } else if (number2 < number1 && number2 < number3) {
            document.write("Số thứ hai là số nhỏ nhất" + number2);
        } else {
            document.write("số thứ 3 là số nhỏ nhất" + number3);
        }
    }

    addNumber();
</script>
