<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
    let sum = 0;
    for (let i = 0; i < 210; i++) {
        if (i % 7 == 0) {
            sum = sum + i;
            document.write(i + "<br>");
        }

    }
    document.write("Tổng của 30 số đầu tiên chia hết cho 7 là" + sum);
</script>
</body>
</html>
