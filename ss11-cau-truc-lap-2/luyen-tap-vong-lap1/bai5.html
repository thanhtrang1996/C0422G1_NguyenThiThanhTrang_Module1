<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = 0;
    let sum = 1;
    document.write(a + "<br>" + b + "<br>")
    for (let i = 0; i < 18; i++) {
        c = a + b;
        sum = sum + c;
        document.write(c + "<br>");
        a = b;
        b = c;
    }
    document.write("Tổng của 20 số đầu tiên trong dãy fubonacci là" + sum);
</script>
</body>
</html>
