<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let a =0;
    let b = 1;
    let c = 0;
    for (let i= 0 ; i<5 ;i++){
        c = a + b ;
        if (c%5==0){
            document.write("Số " + c + "là số đầu tiên trong dãy fibonacci chia hêt cho 5");}
        a =b;
        b =c;

    }
</script>
</body>
</html>
