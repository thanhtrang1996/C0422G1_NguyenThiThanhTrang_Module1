<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cac so nguyen</title>
</head>
<body>
<script>
    let number;
    let count = 0;
    number = parseInt(prompt("Nhập số lượng nguyên tố muốn in ra"));
    let N = 2;
    while (count < number) {
        let total = 0; // đếm ước
        for (let i = 2; i < N; i++) {
            if(N % i === 0){
                total++;
                break;
            }
        }
        if(total === 0){
            document.write(N + "<br>")
            count++
        }
        N++;

    }
</script>
</body>
</html>
