<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonaci</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = 0;
    document.write(a + "<br>" + b + "<br>");
    for (let i = 0; i <= 100; i++) {
        c = a + b;
        document.write(c + "<br>");
        a = b;
        b = c;
    }
</script>
</body>
</html>
