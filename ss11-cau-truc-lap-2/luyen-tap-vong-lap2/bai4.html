<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hinh chủ nhat</title>
</head>
<body>
<script>
    let n;
    let m;
    m = prompt("Nhập số");
    n = prompt("Nhập số")
    for(i=1;i<=m;i++){
        for(j =1 ;j<=n;j++){
            if(i == 1 || i == m || j ==1 || j == n){
                document.write("*");}
                else {document.write("&nbsp&nbsp");}

        }document.write("<br>")
    }
</script>
</body>
</html>
