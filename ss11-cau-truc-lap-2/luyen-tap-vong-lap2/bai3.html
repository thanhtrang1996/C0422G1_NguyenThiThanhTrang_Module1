<!DOCTYPE html>
<html lang="en">

<script>
    let n;
    n = prompt("Nhập số");
    for (i = 1; i <= n; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
</script>
